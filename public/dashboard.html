<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin - Input Kursus</title>
    <link rel="stylesheet" href="style/dashboard.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container-navigation">
      <h2 class="title-navigation">Dashboard Kursus</h2>
      <nav>
        <ul>
          <li><a href="#">Dashboard</a></li>
        </ul>
      </nav>
    </div>
    <div class="container-content">
      <div class="container">
        <h1 id="formTitle">Tambah Kursus Baru</h1>
        <p>Selamat Datang di Dashboard Kursus SkillTanam</p>

        <form id="kursusForm">
          <input type="hidden" id="kursusIdInput" name="id_kursus" />

          <div class="form-column">
            <label for="nama_kursus">Nama Kursus:</label>
            <input type="text" id="nama_kursus" name="nama_kursus" required />

            <label for="deskripsi">Deskripsi Kursus:</label>
            <textarea id="deskripsi" name="deskripsi" rows="8" required></textarea>
          </div>

          <div class="form-column">
            <label for="durasi">Durasi Kursus (Jam/Hari):</label>
            <input type="number" id="durasi" name="durasi" required />

            <label for="level">Level Kursus:</label>
            <input type="text" id="level" name="level" required />

            <label for="harga">Harga Kursus:</label>
            <input type="number" id="harga" name="harga" required />

            <label for="url_gambar">URL Gambar:</label>
            <input type="text" id="url_gambar" name="url_gambar" />
          </div>

          <button type="submit" id="submitButton">Tambah Kursus</button>

          <button type="button" id="cancelEditButton" style="display: none">Batal Edit</button>
        </form>

        <div id="message"></div>
      </div>

      <div class="container-table">
        <h2>Daftar Kursus</h2>
        <table id="tabelKursus">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nama Kursus</th>
              <th>Level</th>
              <th>Harga</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="js/dashboard.js"></script>
  </body>
</html>
