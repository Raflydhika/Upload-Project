<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="/style/form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <!-- Form -->
    <main>
      <div class="container-illustration" id="illus-disappear">
        <img src="/assets/formIll.svg" alt="Ilustrasi Mengisi Formulir Pendaftaran"/>
      </div>
      <div class="container-form">
        <h2 id="form-title">Daftar Kursus</h2>
        <form id="registerForm">
          <label for="name">Nama Lengkap</label>
          <input type="text" id="nama" name="nama" placeholder="Nama lengkap" />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email" />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password" />

          <button type="submit">Daftar</button>
          <div id="message"></div>
        </form>
      </div>
    </main>

    <script src="/js/form.js"></script>
  </body>
</html>
